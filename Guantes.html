<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Guantes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="guantes">
      <img class="guantes-child" alt="" src="./public/rectangle-33.svg" />

      <div class="container-frame">
        <div class="container2">
          <div class="nav-category-frame">
            <nav class="nav-category2">
              <div class="button8" id="buttonContainer">
                <img
                  class="lightning-01-icon2"
                  alt=""
                  src="./public/lightning01.svg"
                />

                <div class="pr2">Solicitar producto</div>
                <img
                  class="lightning-01-icon2"
                  alt=""
                  src="./public/chevrondown.svg"
                />
              </div>
            </nav>
          </div>
        </div>
      </div>
      <header class="header2">
        <div class="header-inner"></div>
        <div class="text5">Comprando - Username</div>
      </header>
      <section class="pie2">
        <div class="pie-child1"></div>
        <div class="trminos-y-condiciones-container2">
          <p class="trminos-y-condiciones4">
            <b class="trminos-y-condiciones5">Términos y condiciones</b>
            <span class="span2"> </span>
          </p>
          <p class="todos-los-derechos2">
            ® 2023-2023 Todos los derechos reservados
          </p>
        </div>
        <img class="imagen-3-icon2" alt="" src="./public/imagen-3@2x.png" />

        <img class="imagen-4-icon2" alt="" src="./public/imagen-4@2x.png" />

        <div class="imagen-52"></div>
        <div class="pie-child2"></div>
      </section>
      <img
        class="featured-icon2"
        alt=""
        src="./public/featured-icon.svg"
        id="featuredIcon"
      />

      <h1 class="nuestros-productos1">Nuestros productos</h1>
      <div class="guantes-1">Guantes #1</div>
      <div class="guantes-item"></div>
      <div class="editar16">Editar</div>
      <div class="editar16">Editar</div>
      <img class="guantes-inner" alt="" src="./public/rectangle-33.svg" />

      <div class="guantes-2">Guantes #2</div>
      <div class="guantes-child1"></div>
      <div class="editar18">Editar</div>
      <div class="editar18">Editar</div>
      <img class="guantes-child2" alt="" src="./public/rectangle-33.svg" />

      <div class="guantes-3">Guantes #3</div>
      <div class="guantes-child3"></div>
      <div class="editar20">Editar</div>
      <div class="editar20">Editar</div>
      <img class="guantes-child4" alt="" src="./public/rectangle-33.svg" />

      <div class="guantes-4">Guantes #4</div>
      <div class="guantes-child5"></div>
      <div class="editar22">Editar</div>
      <div class="editar22">Editar</div>
      <div class="busqueda2">
        <div class="categorias2">
          <div class="todas2">Todas las categorias</div>
          <img
            class="chevron-down-icon7"
            alt=""
            src="./public/chevrondown1.svg"
          />
        </div>
        <div class="rectangle2"></div>
        <div class="entrada2">
          <div class="todas2">Estoy buscando...</div>
          <img class="search-lg-icon2" alt="" src="./public/searchlg.svg" />
        </div>
      </div>
      <img
        class="image-5-icon2"
        alt=""
        src="./public/image-5@2x.png"
        id="image5"
      />
    </div>

    <div id="popUpAgregar" class="popup-overlay" style="display: none">
      <div class="popup-agregar">
        <section class="right-content2">
          <h2 class="agregar-nuevo-producto">Agregar nuevo producto</h2>
          <div class="frame13">
            <form class="name-group">
              <input class="name1" placeholder="Nombre producto" type="text" />

              <input class="name1" placeholder="Cantidad" type="text" />

              <input class="name1" placeholder="Precio" type="text" />

              <button class="button7" id="popupbutton">
                <div class="agregar">Agregar</div>
              </button>
            </form>
            <input class="name2" type="file" />
          </div>
        </section>
      </div>
    </div>

    <script>
      var popupbutton = document.getElementById("popupbutton");
      if (popupbutton) {
        popupbutton.addEventListener("click", function (e) {
          window.location.href = "./Principal.html";
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function () {
          var popup = document.getElementById("popUpAgregar");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var featuredIcon = document.getElementById("featuredIcon");
      if (featuredIcon) {
        featuredIcon.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var image5 = document.getElementById("image5");
      if (image5) {
        image5.addEventListener("click", function (e) {
          window.location.href = "./Principal.html";
        });
      }
      </script>
  </body>
</html>
